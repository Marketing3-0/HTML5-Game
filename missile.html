<!DOCTYPE html>
<html>
<head>
	<script language="javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js" type="text/javascript"></script>
	<script language="javascript" src="jquery.hotkeys.js"></script>
	<script language="javascript" src="key_status.js"></script>
	<script language="javascript" src="sprite.js"></script>
</head>
<body>
	<script type="text/javascript">
		var CANVAS_WIDTH = 720;
		var CANVAS_HEIGHT = 480;

		var canvasElement = $("<canvas width='" + CANVAS_WIDTH + 
							  "' height='" + CANVAS_HEIGHT + "'></canvas>");
		var canvas = canvasElement.get(0).getContext("2d");
		canvasElement.appendTo('body');
		var playerBullets = [];
		var enemies = [];
		
		var FPS = 30;
		setInterval(function() {
			update();
			draw();
		}, 1000/FPS);
		
		Number.prototype.clamp = function(min, max) {
			return Math.min(Math.max(this, min), max);
		};
		
		function update() {
			if (keydown.space) {
				player.shoot();
			}
			
			if (keydown.left) {
				player.x -= 5;
				player.sprite = player.leftsprite;
			}
			else player.sprite = player.straightsprite;
			
			if (keydown.right) {
				player.x += 5;
				player.sprite = player.rightsprite;
			}
			else if (!keydown.left) player.sprite = player.straightsprite;
			
			if (keydown.up) {
				player.y -= 5;
			}

			if (keydown.down) {
				player.y += 5;
			}
			
			player.x = player.x.clamp(0, CANVAS_WIDTH - player.width);
			player.y = player.y.clamp(100, CANVAS_HEIGHT - player.height*2);
			
			playerBullets.forEach(function(bullet) {
				bullet.update();
			});

			playerBullets = playerBullets.filter(function(bullet) {
				return bullet.active;
			});
			
			enemies.forEach(function(enemy) {
				enemy.update();
			});

			enemies = enemies.filter(function(enemy) {
				return enemy.active;
			});

			handleCollisions();
			
			if(Math.random() < 0.1) {
				enemies.push(Enemy());
			}
		}

		function draw() {
			canvas.clearRect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);
			
			player.draw();
			
			playerBullets.forEach(function(bullet) {
				bullet.draw();
			});
			
			enemies.forEach(function(enemy) {
				enemy.draw();
			});
		}
		
		var player = {
			color: "#00A",
			x: 220,
			y: 270,
			width: 32,
			height: 32,
			draw: function() {
				this.sprite.draw(canvas, this.x, this.y);
			},
			shoot: function() {
				var bulletPosition = this.midpoint();
				
				playerBullets.push(Bullet({
					speed: 5,
					x: bulletPosition.x,
					y: bulletPosition.y
				}));
			},
			midpoint: function() {
				return {
					x: this.x + this.width/2,
					y: this.y + this.height/2
				};
			}
		};
		player.sprite = Sprite("player.png");
		player.leftsprite = Sprite("shipLeft.png");
		player.rightsprite = Sprite("shipRight.png");
		player.straightsprite = Sprite("player.png");
		player.explode = function() {
			this.active = false;
			// Add an explosion graphic and then end the game
		};
		
		function Bullet(I) {
			I.active = true;

			I.xVelocity = 0;
			I.yVelocity = -I.speed;
			I.width = 3;
			I.height = 3;
			I.color = "#000";
			I.sprite = Sprite("playerFireball.png");
			
			I.inBounds = function() {
				return I.x >= 0 && I.x <= CANVAS_WIDTH &&
					I.y >= 0 && I.y <= CANVAS_HEIGHT;
			};

			I.draw = function() {
				this.sprite.draw(canvas, this.x, this.y);
			};

			I.update = function() {
				I.x += I.xVelocity;
				I.y += I.yVelocity;

				I.active = I.active && I.inBounds();
			};

			return I;
		}

		function Enemy(I) {
			I = I || {};

			I.active = true;
			I.age = Math.floor(Math.random() * 128);

			I.color = "#A2B";

			I.x = CANVAS_WIDTH / 4 + Math.random() * CANVAS_WIDTH / 2;
			I.y = 0;
			I.xVelocity = 0
			I.yVelocity = 2;

			I.width = 32;
			I.height = 32;
			I.sprite = Sprite("enemy.png");

			I.inBounds = function() {
				return I.x >= 0 && I.x <= CANVAS_WIDTH &&
					I.y >= 0 && I.y <= CANVAS_HEIGHT;
			};

			I.draw = function() {
				this.sprite.draw(canvas, this.x, this.y);
			};

			I.update = function() {
				I.x += I.xVelocity;
				I.y += I.yVelocity;

				I.xVelocity = 3 * Math.sin(I.age * Math.PI / 64);

				I.age++;

				I.active = I.active && I.inBounds();
			};

			I.explode = function() {
				this.active = false;
				// Add an explosion graphic here
			};
  
			return I;
		}; 
		
		function collides(a, b) {
			return a.x < b.x + b.width &&
					a.x + a.width > b.x &&
					a.y < b.y + b.height &&
					a.y + a.height > b.y;
		}
		
		function handleCollisions() {
		playerBullets.forEach(function(bullet) {
			enemies.forEach(function(enemy) {
				if (collides(bullet, enemy)) {
					enemy.explode();
					bullet.active = false;
				}
			});
		});

			enemies.forEach(function(enemy) {
				if (collides(enemy, player)) {
					enemy.explode();
					player.explode();
				}
			});
		}
	</script>
</body>
</html>
